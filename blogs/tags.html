---
layout: default
title: Tags
---
<div class="container">
  <div class="col-sm-12">
    <div class="row">
      {% for tag in site.tags %}
      <a name="{{ tag[0] }}"></a>
      <span class="badge">{{ tag[0] }}</span>
        {% for post in tag[1] %}
      <li><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>
