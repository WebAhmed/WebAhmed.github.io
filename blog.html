---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-heading">Blog Posts</h1>
      <ul class="post-list">
        {% for post in site.posts %}
          <li class="post">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
